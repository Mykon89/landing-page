<div class="section page">
  <div class="title">
    <h1>Objetivos</h1>
  </div>

  <div
    id="carouselExampleIndicators"
    class="carousel slide"
    data-ride="carousel"
  >
    <div class="carousel-inner">
      <div
        *ngFor="let grupo of slidesAgrupados; let i = index"
        [class.active]="i === 0"
        class="carousel-item"
      >
        <div class="row">
          <div *ngFor="let goal of grupo" class="col-sm-3 flip-card">
            <div class="flip-card-inner">
              <div class="flip-card-front">
                <img [src]="goal.imageUrl" [alt]="goal.imageAlt" />
                <h2>{{ goal.title }}</h2>
              </div>
              <div class="flip-card-back">
                <p>{{ goal.description }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <ol class="carousel-indicators">
      <li
        *ngFor="let grupo of slidesAgrupados; let i = index"
        data-target="#myCarousel"
        [class.active]="i === 0"
        [attr.data-slide-to]="i"
        [attr.data-slide]="i"
      ></li>
    </ol>
  </div>
</div>
